<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base Title (will be overridden by react-helmet-async) -->
    <title>FutureMarketingAI - AI-Powered Marketing Demo</title>
    
    <!-- Base Meta Tags -->
    <meta name="description" content="Experience AI-powered marketing with our interactive demo. Calculate ROI, explore platform features, and transform your marketing strategy." />
    <meta name="keywords" content="AI marketing, marketing automation, ROI calculator, marketing platform, conversion optimization" />
    <meta name="author" content="FutureMarketingAI" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FutureMarketingAI" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="nl_NL" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FutureMarketingAI" />
    <meta name="twitter:creator" content="@FutureMarketingAI" />
    
    <!-- Canonical (will be overridden per page) -->
    <link rel="canonical" href="https://demo.futuremarketingai.com/" />
    
    <!-- Favicon & Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Google Analytics 4 -->
    <!-- Note: GA4 is initialized via react-ga4 in App.tsx -->
    <!-- This script is handled programmatically in the React app -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Satoshi Font (via CDN fallback to Inter) -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,600,700,800,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
